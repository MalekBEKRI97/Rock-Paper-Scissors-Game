<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8" /> 
		<link rel="stylesheet" href="rsp.css" /> 	
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		<div class="board">
			<div class="who" id="player">Player</div>
			<div class="who" id="computer">Computer</div>
			<span id="playerScore">0</span> : <span id="computerScore">0</span>
		</div>
		<div class='result'>
			<p>Let's Start</p>
		</div>
		<div class="choices" >
			<div class="choice" id="r">
				<img src="r.png">
			</div>
			<div class="choice" id="p">
				<img src="p.png">
			</div>
			<div class="choice" id="s">
				<img src="s.png">
			</div>
		</div>
		<script type="text/javascript" src="rsp.js"></script>
	</body>

</html>
